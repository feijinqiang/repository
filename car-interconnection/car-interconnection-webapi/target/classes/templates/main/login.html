<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <meta charset="UTF-8">
    <title>车联网智能监控平台</title>
    <link rel="stylesheet" href="../css/style.css"/>
</head>
<body class="login_bg">
    <section class="loginBox">
        <header class="loginHeader">
            <h1>车联网智能监控平台</h1>
        </header>
        <section class="loginCont">
			<!--<div style="color:red; margin-left: 130px">用户名错误！</div>-->
            <form class="loginForm" th:id="loginForm" th:action="@{/login}" th:method="post">
				
                <div class="inputbox">
                    <label for="user">用户名：</label>
                    <input id="user" type="text" name="username"  required/>
                </div>
                <div class="inputbox">
                    <label for="mima">密码：</label>
                    <input id="mima" type="password" name="password"  required/>
                </div>
				<div class="subBtn">
						<input type="checkbox"> 记住我
                </div>
				<br/>
                <div class="subBtn">
                    <input type="submit" value="登陆" />
                    <input type="reset" value="重置"/>
                </div>
            </form>
        </section>
    </section>
</body>
</html>
